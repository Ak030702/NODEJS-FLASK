<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Notes App (No DB)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Notes App (Flask + Node.js)</h1>

    <form id="noteForm">
      <input type="text" id="title" placeholder="Note title" required />
      <textarea id="body" placeholder="Write something..."></textarea>
      <button type="submit">Add Note</button>
    </form>

    <div id="notes"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
